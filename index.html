<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart-Price Pro V2.0</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', 'Noto Sans KR', sans-serif; -webkit-font-smoothing: antialiased; }
      input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
      input[type=number] { -moz-appearance: textfield; }
      #loading-overlay { 
        position: fixed; inset: 0; background: #ffffff; 
        display: flex; flex-direction: column; align-items: center; justify-content: center; 
        z-index: 9999; transition: opacity 0.5s ease-out; 
      }
      .spinner {
        width: 40px; height: 40px; border: 4px solid #f3f4f6; border-top: 4px solid #4f46e5;
        border-radius: 50%; animation: spin 0.8s linear infinite;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      .fade-out { opacity: 0; pointer-events: none; }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-50 text-slate-900">
    <!-- 로딩 화면 -->
    <div id="loading-overlay">
      <div class="spinner"></div>
      <p class="mt-4 text-sm font-bold text-slate-500">시스템 엔진 최적화 중...</p>
      <div id="error-box" class="hidden mt-6 p-4 bg-red-50 text-red-600 rounded-xl text-[11px] max-w-sm mx-4 border border-red-100 shadow-sm leading-relaxed"></div>
    </div>

    <div id="root"></div>

    <!-- React 및 종속성 로드 -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.463.0?external=react",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4"
  }
}
</script>

    <!-- Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 오직 하나의 스크립트 태그만 index.tsx를 로드해야 합니다 -->
    <script type="text/babel" src="index.tsx" data-type="module" data-presets="react,typescript"></script>

    <script>
      // 상세 에러 로깅
      window.onerror = function(message, source, lineno, colno, error) {
        // "Script error"는 보통 보안 정책이나 잘못된 파일 호출 시 발생합니다.
        const errorBox = document.getElementById('error-box');
        if (errorBox) {
          errorBox.classList.remove('hidden');
          errorBox.innerHTML = `
            <div class="font-bold mb-1">시스템 실행 오류가 감지되었습니다</div>
            <div class="opacity-80">${message}</div>
            <div class="mt-2 text-[10px] text-red-400 font-mono">
              ${source ? '파일: ' + source.split('/').pop() : ''} ${lineno ? '| 라인: ' + lineno : ''}
            </div>
            <div class="mt-3 p-2 bg-white/50 rounded border border-red-100 text-[10px]">
              Tip: index.html에서 &lt;script type="module" src="./index.tsx"&gt; 태그가 있다면 제거해야 합니다.
            </div>
          `;
          const spinner = document.querySelector('.spinner');
          if (spinner) spinner.style.display = 'none';
        }
      };

      // 앱에서 호출할 로딩 해제 함수
      window.hideLoading = function() {
        const overlay = document.getElementById('loading-overlay');
        if (overlay) {
          overlay.classList.add('fade-out');
          setTimeout(() => overlay.remove(), 500);
        }
      };
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
