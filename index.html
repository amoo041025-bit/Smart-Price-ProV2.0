<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart-Price Pro V2.0</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', 'Noto Sans KR', sans-serif; -webkit-font-smoothing: antialiased; }
      input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
      input[type=number] { -moz-appearance: textfield; }
      #loading-overlay { 
        position: fixed; inset: 0; background: #ffffff; 
        display: flex; flex-direction: column; align-items: center; justify-content: center; 
        z-index: 9999; transition: opacity 0.5s ease-out; 
      }
      .spinner {
        width: 48px; height: 48px; border: 5px solid #f3f4f6; border-top: 5px solid #4f46e5;
        border-radius: 50%; animation: spin 1s linear infinite;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      .fade-out { opacity: 0; pointer-events: none; }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-50 text-slate-900">
    <!-- 로딩 화면 -->
    <div id="loading-overlay">
      <div class="spinner"></div>
      <p class="mt-4 text-sm font-bold text-slate-500">시스템 최적화 중...</p>
      <div id="error-box" class="hidden mt-6 p-4 bg-red-50 text-red-600 rounded-xl text-xs max-w-sm mx-4 border border-red-100 shadow-sm"></div>
    </div>

    <div id="root"></div>

    <!-- React 및 종속성 로드 (Import Map) -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.463.0?external=react",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4"
  }
}
</script>

    <!-- Babel을 이용한 TSX 변환 실행 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel" data-type="module" src="./index.tsx"></script>

    <script>
      // 전역 에러 핸들러
      window.onerror = function(message) {
        const errorBox = document.getElementById('error-box');
        if (errorBox) {
          errorBox.classList.remove('hidden');
          errorBox.innerHTML = `<strong>실행 오류 발생:</strong><br>${message}<br><br>새로고침을 시도해 보세요.`;
          document.querySelector('.spinner').style.display = 'none';
        }
      };

      // 로딩 해제 함수 (index.tsx에서 호출)
      window.hideLoading = function() {
        const overlay = document.getElementById('loading-overlay');
        if (overlay) {
          overlay.classList.add('fade-out');
          setTimeout(() => overlay.remove(), 500);
        }
      };
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
