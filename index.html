
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart-Price Pro V2.0</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', 'Noto Sans KR', sans-serif; -webkit-font-smoothing: antialiased; }
      input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
      input[type=number] { -moz-appearance: textfield; }
      #loading-overlay { position: fixed; inset: 0; background: white; display: flex; align-items: center; justify-content: center; z-index: 9999; transition: opacity 0.5s; }
    </style>
    <!-- Import Map for ESM modules -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.463.0?external=react",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-50 text-slate-900">
    <!-- 화면 로딩 표시 -->
    <div id="loading-overlay">
      <div class="text-center">
        <div class="inline-block w-8 h-8 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin"></div>
        <p class="mt-4 text-sm font-bold text-slate-500 italic">시스템 준비 중...</p>
      </div>
    </div>

    <div id="root"></div>

    <!-- 오류 발생 시 안내 -->
    <script>
      window.onerror = function(msg, url, line) {
        const overlay = document.getElementById('loading-overlay');
        if (overlay) {
          overlay.innerHTML = `<div class="p-6 bg-red-50 text-red-800 rounded-xl border border-red-100 max-w-md mx-4">
            <h1 class="font-bold mb-2">앱 실행 오류</h1>
            <p class="text-xs opacity-80">${msg}</p>
            <p class="text-[10px] mt-4 text-red-400">브라우저 콘솔을 확인해 주세요.</p>
          </div>`;
        }
        return false;
      };
    </script>

    <!-- index.tsx 실행 (esm.sh/run을 통해 브라우저에서 직접 변환) -->
    <script type="module">
      import { createRoot } from 'react-dom/client';
      // 로딩 화면 제거 함수를 window에 등록
      window.hideLoading = () => {
        const overlay = document.getElementById('loading-overlay');
        if (overlay) overlay.style.opacity = '0';
        setTimeout(() => overlay?.remove(), 500);
      };
    </script>
    <script type="module" src="./index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
